<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="DonationSource">
  
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <!-- Role Column -->
      <ng-container matColumnDef="cardno">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Card no </th>
        <td mat-cell *matCellDef="let element"> {{element.cardno}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="cvv">
        <th mat-header-cell *matHeaderCellDef> Cvv </th>
        <td mat-cell *matCellDef="let element"> {{element.cvv}} </td>
      </ng-container>
      <!-- Amount -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}}</td>
      </ng-container>
      <!--  -->
      <ng-container matColumnDef="role">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role===''?'Un Assigned': element.role}} </td>
      </ng-container>
      <!-- action column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let element" >
            <a *ngIf="isadminuser" (click)="UpdateDonation(element.id)" mat-raised-button color="primary">Update</a>    
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
