<mat-card>
    <mat-card-header>
        Update User
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="updateuser()" >
                <!-- User email -->
                <mat-form-field class="example-full-width">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value="">Select Role</mat-option>
                        <mat-option *ngFor="let item of rolelist" [value]="item.code">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <mat-checkbox formControlName="isactive" class="example-margin">Is Active</mat-checkbox>
                </div>
                <!-- button -->
                <button mat-raised-button color="primary">Update</button>
                <a mat-dialog-close mat-raised-button color="accent">Close</a>
        </form>

    </mat-card-content>
</mat-card>
